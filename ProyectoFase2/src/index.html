<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qué vamos a comer?</title>
</head>
<body>
    <header>
        <h1> <b>Qué vamos a comer hoy?</b></h1>
        <h3>Busca una receta</h3>
        <div class="buscador">
            <input id="search" class="form-control form-control-lg" type="text" placeholder="Receta" width="20%">
            <button type="button" id="btn_buscar" class="btn btn-danger btn-lg">Buscar</button>
        </div>
        <h3>Prueba algo nuevo</h3>
        <button type="button" id="btn_random" class="btn btn-danger btn-lg">Receta Random</button>
    </header>
    <section id="container-fluid">
        <div id="card-group" class="card-group"></div>
    </section>
    <section id="receta">
        <div id="ingredientes" class="card-group"></div>
    </section>
</body>
</html>
